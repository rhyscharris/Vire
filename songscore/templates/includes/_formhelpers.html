<!--Defines how each field looks-->
{% macro render_field(field) %}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <span class="help-inline">{{ error }}</span>
    {% endfor %}
    <script>
      $(document).ready(function(){
        $('.help-inline').parent().addClass('wrong-entry');
      });
    </script>
  {% endif %}
{% endmacro %}
